<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex</title>
	<!-- box styling -->
	<link rel="stylesheet" href="style.css">
	<style>
		/* 아래에 flex 관련 CSS를 통해 개념을 익혀봅시다. */
    .container {
      display: flex;
      width: 500px;
      height: 10vh;
    }
    .item {
      text-align: center;
      font-size: 30px;
      line-height: 50px;
      width: 100px;
    }
    .a-stretch {
      align-items: stretch;
    }
    .a-center {
      align-items: center;
    }
    .a-start {
      align-items: flex-start;
    }
    .a-end {
      align-items: flex-end;
    }
    .a-baseline {
      align-items: baseline;
    }
    .a-self-start{
      align-self: flex-start;
    }
    .a-self-stretch{
      align-self: stretch;
    }
    .a-self-center{
      align-self: center;
    }
    .a-self-end{
      align-self: flex-end;
    }
    .item4 {
      font-size: 20px;
    }
    .item5 {
      font-size: 40px;
    }
    .item6 {
      font-size: 64px;
    }
	</style>
</head>
<body>
  <p>align-items: stretch</p>
	<div class="container a-stretch">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
  </div>

  <p>align-items: center</p>
  <div class="container a-center">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
  </div>

  <p>align-items: flex-start</p>
  <div class="container a-start">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
  </div>

  <p>align-items: flex-end</p>
  <div class="container a-end">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
  </div>

  <p>align-items: baseline</p>
  <div class="container a-baseline">
		<div class="item item4">1</div>
		<div class="item item5">2</div>
		<div class="item item6">3</div>
	</div>

  <p>item1-algin-self: start, item1-algin-self: end, item1-algin-self: center...</p>
  <div class="container">
		<div class="item item1 a-self-start">1</div>
		<div class="item item2 a-self-end">2</div>
		<div class="item item3 a-self-center">3</div>
    <div class="item item5 a-self-stretch">4</div>
	</div>
</body>
</html>
